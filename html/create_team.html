<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建组队 - 运动组队系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/create_team.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 背景 -->
    <div class="background-wrapper">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="light-beam"></div>
    </div>

    <!-- 顶部导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-running"></i>
                <span>运动组队</span>
            </div>
            <div class="nav-menu">
                <a href="main.html">
                    <i class="fas fa-home"></i>
                    首页
                </a>
                <a href="#" class="active">
                    <i class="fas fa-plus-circle"></i>
                    创建组队
                </a>
            </div>
            <div class="nav-user">
                <img src="https://via.placeholder.com/40" alt="用户头像" class="avatar">
                <span class="username">用户名</span>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <div class="create-form">
            <h2>创建新的运动组队</h2>
            <form id="teamForm" action="/create-team" method="POST">
                <!-- 基本信息 -->
                <div class="form-section">
                    <h3>基本信息</h3>
                    <div class="form-group">
                        <label for="title">活动标题</label>
                        <input type="text" id="title" name="title" required placeholder="给你的活动起个名字">
                    </div>
                    <div class="form-group">
                        <label for="sport_type">运动类型</label>
                        <select id="sport_type" name="sport_type" required>
                            <option value="">选择运动类型</option>
                            <option value="basketball">篮球</option>
                            <option value="football">足球</option>
                            <option value="pingpong">乒乓球</option>
                            <option value="running">跑步</option>
                            <option value="volleyball">排球</option>
                        </select>
                    </div>
                </div>

                <!-- 时间地点 -->
                <div class="form-section">
                    <h3>时间地点</h3>
                    <div class="form-group">
                        <label for="date">活动日期</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="time">活动时间</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                    <div class="form-group">
                        <label for="location">活动地点</label>
                        <input type="text" id="location" name="location" required placeholder="输入具体地点">
                    </div>
                </div>

                <!-- 人数和要求 -->
                <div class="form-section">
                    <h3>人数和要求</h3>
                    <div class="form-group">
                        <label for="min_players">最少人数</label>
                        <input type="number" id="min_players" name="min_players" min="2" required>
                    </div>
                    <div class="form-group">
                        <label for="max_players">最多人数</label>
                        <input type="number" id="max_players" name="max_players" min="2" required>
                    </div>
                    <div class="form-group">
                        <label for="skill_level">技能水平要求</label>
                        <select id="skill_level" name="skill_level" required>
                            <option value="beginner">新手友好</option>
                            <option value="intermediate">有一定基础</option>
                            <option value="advanced">有较多经验</option>
                            <option value="expert">高手级别</option>
                        </select>
                    </div>
                </div>

                <!-- 活动标签 -->
                <div class="form-section">
                    <h3>活动标签</h3>
                    <div class="tags-container">
                        <label class="tag-checkbox">
                            <input type="checkbox" name="tags" value="casual">
                            <span>休闲</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" name="tags" value="competitive">
                            <span>竞技</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" name="tags" value="training">
                            <span>训练</span>
                        </label>
                        <label class="tag-checkbox">
                            <input type="checkbox" name="tags" value="social">
                            <span>社交</span>
                        </label>
                    </div>
                </div>

                <!-- 活动描述 -->
                <div class="form-section">
                    <h3>活动描述</h3>
                    <div class="form-group">
                        <label for="description">详细说明</label>
                        <textarea id="description" name="description" rows="4" placeholder="描述一下活动详情，比如具体要求、注意事项等"></textarea>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="form-actions">
                    <button type="button" class="btn-cancel">取消</button>
                    <button type="submit" class="btn-create">创建组队</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
