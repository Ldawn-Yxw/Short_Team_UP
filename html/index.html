<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Report Login Form Responsive Widget Template</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Report Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all">

</head>

<body>
    
    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>运动组队系统</h1>
        <img src="./images/background.jpg" class="background">
        <div class="container">
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>登录</h2>
                        <form id="loginForm" action="#" method="post">
                            <input type="text" class="text" name="username" id="username" placeholder="用户名" required="" autofocus>
                            <input type="password" class="password" name="password" id="password" placeholder="密码" required="" autofocus>
                            <div class="form-error" id="loginError"></div>
                            <button class="btn" type="submit">登录</button>
                        </form>
                        
                        <p class="account">如果没有账号那就注册一个吧<a href="./register.html"><br/>注册</a></p>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="./images/login.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyright text-center">
        </div>
    </section>

    <script src="js/api.js"></script>
    <script>
        console.log("index.html");
        document.addEventListener('DOMContentLoaded', async () => {
            // CSRF已禁用，无需初始化
            
            const loginForm = document.getElementById('loginForm');
            console.log(loginForm);
            const errorElement = document.getElementById('loginError');
            console.log(errorElement);

            loginForm.addEventListener('submit', async (e) => {
                console.log("loginForm.addEventListener");
                e.preventDefault();
                errorElement.textContent = '';

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                //console.log(username, password);
                try {
                    const response = await api.login(username, password);
                    // 存储用户基本信息
                    // sessionStorage.setItem('userProfile', JSON.stringify(response.user));
                    // 登录成功，跳转到主页
                    window.location.href = 'main.html';
                } catch (error) {
                    errorElement.textContent = error.message;
                }
            });
        });
    </script>
</body>

</html>
