<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 运动组队系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/profile.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-running"></i>
            <span>运动组队系统</span>
        </div>
        <div class="sidebar-menu">
            <a href="main.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="create_team.html">
                <i class="fas fa-plus-circle"></i>
                <span>创建组队</span>
            </a>
            <a href="my_teams.html">
                <i class="fas fa-user-friends"></i>
                <span>我的组队</span>
            </a>
            <a href="notifications.html">
                <i class="fas fa-bell"></i>
                <span>消息通知</span>
                <span class="notification-badge" id="notificationCount"></span>
            </a>
            <a href="profile.html" class="active">
                <i class="fas fa-user"></i>
                <span>个人中心</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <div class="page-title">
                <h1><i class="fas fa-user-cog"></i> 个人资料</h1>
            </div>
            <div class="user-menu">
                <a href="profile.html" class="profile-link">
                    <i class="fas fa-user-circle"></i>
                    <span class="username" id="username">用户名</span>
                </a>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <div class="profile-container">
                <!-- 个人资料卡片 -->
                <div class="profile-card">
                    <div class="profile-header">
                        <div class="profile-avatar">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="profile-title">
                            <h2 id="profileUsername">用户名</h2>
                            <p>注册时间：<span id="profileJoinDate">2024-01-01</span></p>
                        </div>
                    </div>

                    <div class="profile-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="createdTeamsCount">0</span>
                            <span class="stat-label">创建的组队</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="joinedTeamsCount">0</span>
                            <span class="stat-label">参与的组队</span>
                        </div>
                    </div>

                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="age">
                                <i class="fas fa-birthday-cake"></i>
                                年龄
                            </label>
                            <input type="number" id="age" name="age" min="1" max="120">
                        </div>

                        <div class="form-group">
                            <label for="gender">
                                <i class="fas fa-venus-mars"></i>
                                性别
                            </label>
                            <select id="gender" name="gender">
                                <option value="male">男</option>
                                <option value="female">女</option>
                                <option value="other">其他</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="wechatId">
                                <i class="fab fa-weixin"></i>
                                微信号
                            </label>
                            <input type="text" id="wechatId" name="wechat_id">
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i>
                                保存修改
                            </button>
                            <button type="button" class="btn-logout" onclick="logout()">
                                <i class="fas fa-sign-out-alt"></i>
                                退出登录
                            </button>
                        </div>
                    </form>
                </div>

                <!-- 最近活动 -->
                <div class="recent-activities">
                    <h3><i class="fas fa-history"></i> 最近活动</h3>
                    <div class="activities-list" id="activitiesList">
                        <!-- 活动列表将由JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/common.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
