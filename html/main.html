<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动组队系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-running"></i>
            <span>运动组队系统</span>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="#">
                <i class="fas fa-plus-circle"></i>
                <span>创建组队</span>
            </a>
            <a href="#">
                <i class="fas fa-search"></i>
                <span>查找活动</span>
            </a>
            <a href="#">
                <i class="fas fa-star"></i>
                <span>热门活动</span>
            </a>
            <a href="#">
                <i class="fas fa-history"></i>
                <span>历史记录</span>
            </a>
            <a href="#">
                <i class="fas fa-user-friends"></i>
                <span>我的组队</span>
            </a>
            <a href="#">
                <i class="fas fa-bell"></i>
                <span>消息通知</span>
                <span class="badge">2</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <div class="search-box">
                <input type="text" placeholder="搜索活动...">
                <i class="fas fa-search"></i>
            </div>
            <div class="user-menu">
                <img src="https://via.placeholder.com/40" alt="用户头像" class="avatar">
                <span class="username">用户名</span>
                <i class="fas fa-chevron-down"></i>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <!-- 运动项目分类 -->
            <section class="sports-categories">
                <div class="section-header">
                    <h2>运动项目</h2>
                    <a href="#" class="view-all">查看全部 <i class="fas fa-angle-right"></i></a>
                </div>
                <div class="category-list">
                    <button class="category-item active">
                        <i class="fas fa-basketball-ball"></i>
                        <span>篮球</span>
                        <small>128个活动</small>
                    </button>
                    <button class="category-item">
                        <i class="fas fa-futbol"></i>
                        <span>足球</span>
                        <small>96个活动</small>
                    </button>
                    <button class="category-item">
                        <i class="fas fa-table-tennis"></i>
                        <span>乒乓球</span>
                        <small>64个活动</small>
                    </button>
                    <button class="category-item">
                        <i class="fas fa-running"></i>
                        <span>跑步</span>
                        <small>256个活动</small>
                    </button>
                    <button class="category-item">
                        <i class="fas fa-volleyball-ball"></i>
                        <span>排球</span>
                        <small>48个活动</small>
                    </button>
                </div>
            </section>

            <!-- 推荐活动 -->
            <section class="recommended-activities">
                <div class="section-header">
                    <h2>推荐活动</h2>
                    <div class="filter-options">
                        <button class="active">全部</button>
                        <button>今天</button>
                        <button>本周</button>
                        <button>本月</button>
                    </div>
                </div>
                <div class="team-cards">
                    <div class="team-card">
                        <div class="card-header">
                            <img src="https://via.placeholder.com/50" alt="发起人头像" class="creator-avatar">
                            <div class="creator-info">
                                <h3>篮球3V3</h3>
                                <p>发起人：张三</p>
                            </div>
                            <div class="activity-status hot">
                                <i class="fas fa-fire"></i> 火热
                            </div>
                        </div>
                        <div class="card-body">
                            <p><i class="fas fa-map-marker-alt"></i> 地点：第一体育馆</p>
                            <p><i class="fas fa-clock"></i> 时间：今天 18:00</p>
                            <p><i class="fas fa-users"></i> 人数：3/6</p>
                            <p><i class="fas fa-info-circle"></i> 简介：来一场快节奏的3V3对抗赛！</p>
                            <div class="tags">
                                <span class="tag">休闲</span>
                                <span class="tag">新手友好</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="like-btn">
                                <i class="far fa-heart"></i>
                                <span>12</span>
                            </button>
                            <button class="share-btn">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="join-btn">加入组队</button>
                        </div>
                    </div>

                    <div class="team-card">
                        <div class="card-header">
                            <img src="https://via.placeholder.com/50" alt="发起人头像" class="creator-avatar">
                            <div class="creator-info">
                                <h3>晨跑团</h3>
                                <p>发起人：李四</p>
                            </div>
                            <div class="activity-status new">
                                <i class="fas fa-star"></i> 新活动
                            </div>
                        </div>
                        <div class="card-body">
                            <p><i class="fas fa-map-marker-alt"></i> 地点：操场</p>
                            <p><i class="fas fa-clock"></i> 时间：明天 6:30</p>
                            <p><i class="fas fa-users"></i> 人数：5/10</p>
                            <p><i class="fas fa-info-circle"></i> 简介：晨跑5公里，欢迎加入！</p>
                            <div class="tags">
                                <span class="tag">健身</span>
                                <span class="tag">团队活动</span>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button class="like-btn">
                                <i class="far fa-heart"></i>
                                <span>8</span>
                            </button>
                            <button class="share-btn">
                                <i class="fas fa-share"></i>
                            </button>
                            <button class="join-btn">加入组队</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
