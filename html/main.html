<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动组队系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-running"></i>
            <span>运动组队系统</span>
        </div>
        <div class="sidebar-menu">
            <a href="main.html" class="active">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="create_team.html">
                <i class="fas fa-plus-circle"></i>
                <span>创建组队</span>
            </a>
            <a href="my_teams.html">
                <i class="fas fa-user-friends"></i>
                <span>我的组队</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <!-- <div class="search-box">
                <input type="text" placeholder="搜索活动...">
                <i class="fas fa-search"></i>
            </div> -->
            <div class="user-menu">
                <a href="profile.html" class="profile-link">
                    <i class="fas fa-user-circle"></i>
                    <span class="username" id="username">用户名</span>
                </a>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <!-- 运动项目分类 -->
            <section class="sports-categories">
                <div class="section-header">
                    <h2>运动项目</h2>
                </div>
                <div class="category-list">
                    <button class="category-item active" data-type="">
                        <i class="fas fa-th"></i>
                        <span>全部</span>
                    </button>
                    <button class="category-item" data-type="basketball">
                        <i class="fas fa-basketball-ball"></i>
                        <span>篮球</span>
                    </button>
                    <button class="category-item" data-type="football">
                        <i class="fas fa-futbol"></i>
                        <span>足球</span>
                    </button>
                    <button class="category-item" data-type="pingpong">
                        <i class="fas fa-table-tennis"></i>
                        <span>乒乓球</span>
                    </button>
                    <button class="category-item" data-type="running">
                        <i class="fas fa-running"></i>
                        <span>跑步</span>
                    </button>
                    <button class="category-item" data-type="volleyball">
                        <i class="fas fa-volleyball-ball"></i>
                        <span>排球</span>
                    </button>
                    <button class="category-item" data-type="badminton">
                        <i class="fas fa-feather-alt"></i>
                        <span>羽毛球</span>
                    </button>
                    <button class="category-item" data-type="tennis">
                        <i class="fas fa-baseball-ball"></i>
                        <span>网球</span>
                    </button>
                    <button class="category-item" data-type="fitness">
                        <i class="fas fa-dumbbell"></i>
                        <span>有氧健身</span>
                    </button>
                    <button class="category-item" data-type="swimming">
                        <i class="fas fa-swimmer"></i>
                        <span>游泳</span>
                    </button>
                </div>
            </section>

            <!-- 组队列表 -->
            <section class="team-list">
                <div class="section-header">
                    <h2>组队列表</h2>
                </div>
                <div class="team-cards">
                    <!-- 组队卡片将由JavaScript动态生成 -->
                </div>
            </section>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
