<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的组队 - 运动组队系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- 左侧导航栏 -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-running"></i>
            <span>运动组队系统</span>
        </div>
        <div class="sidebar-menu">
            <a href="main.html">
                <i class="fas fa-home"></i>
                <span>首页</span>
            </a>
            <a href="create_team.html">
                <i class="fas fa-plus-circle"></i>
                <span>创建组队</span>
            </a>
            <a href="my_teams.html" class="active">
                <i class="fas fa-user-friends"></i>
                <span>我的组队</span>
            </a>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="main-content">
        <!-- 顶部栏 -->
        <header class="top-bar">
            <div class="page-title">
                <h1><i class="fas fa-user-friends"></i> 我的组队</h1>
            </div>
            <div class="user-menu">
                <span class="username" id="username">用户名</span>
            </div>
        </header>

        <!-- 内容区域 -->
        <div class="content-wrapper">
            <!-- 组队列表 -->
            <div class="teams-section">
                <div class="section-header">
                    <h2>组队列表</h2>
                    <div class="tab-buttons">
                        <button class="tab-btn active" data-type="created">我创建的</button>
                        <button class="tab-btn" data-type="joined">我参与的</button>
                    </div>
                </div>
                <div class="team-cards" id="teamList">
                    <!-- 组队卡片将由JavaScript动态生成 -->
                </div>
            </div>
        </div>
    </main>

    <script src="js/api.js"></script>
    <script src="js/my_teams.js"></script>
</body>
</html>
