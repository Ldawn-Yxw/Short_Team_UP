<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Report Login Form Responsive Widget Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Report Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all">


</head>

<body>
    <section class="w3l-hotair-form">
        <h1>运动组队系统</h1>
        <img src="./images/background.jpg" class="background">
        <div class="container">
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>注册</h2>
                        <form id="registerForm" action="#" method="post">
                            <input type="text" class="text" name="username" id="username" placeholder="用户名" required="" autofocus>
                            <input type="password" class="password" name="password" id="password" placeholder="密码" required="" autofocus>
                            <input type="password" class="password" name="confirm_password" id="confirm_password" placeholder="确认密码" required="" autofocus>
                            <input type="number" class="age" name="age" id="age" placeholder="年龄" min="0" max="150" required="" autofocus> 
                            <div class="gender-group">
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="male" required>
                                    <span class="radio-circle"></span>
                                    <span class="radio-label">男</span>
                                </label>
                                <label class="gender-option">
                                    <input type="radio" name="gender" value="female" required>
                                    <span class="radio-circle"></span>
                                    <span class="radio-label">女</span>
                                </label>
                            </div>
                            <input type="text" class="text" name="wechat_id" id="wechat_id" placeholder="微信号" required="" autofocus>
                            <div class="form-error" id="registerError"></div>
                            <button class="btn" type="submit">注册</button>
                        </form>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="images/login.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
    </section>

    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // CSRF已禁用，无需初始化
        });
        
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorElement = document.getElementById('registerError');
            errorElement.textContent = '';

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const age = document.getElementById('age').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const wechatId = document.getElementById('wechat_id').value;

            if (!gender) {
                errorElement.textContent = '请选择性别';
                return;
            }

            if (password !== confirmPassword) {
                errorElement.textContent = '两次输入的密码不一致';
                return;
            }

            try {
                const response = await api.register({
                    username,
                    password,
                    confirm_password: confirmPassword,
                    age: parseInt(age),
                    gender,
                    wechat_id: wechatId
                });
                // 注册成功，直接跳转到主页
                window.location.href = 'main.html';
            } catch (error) {
                errorElement.textContent = error.message;
            }
        });
    </script>
</body>

</html>
