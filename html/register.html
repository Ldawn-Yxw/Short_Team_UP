<!DOCTYPE html>
<html lang="zxx">

<head>
    <title>Report Login Form Responsive Widget Template</title>
    <!-- Meta tag Keywords -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />
    <meta name="keywords"
        content="Report Login Form Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
    <!-- //Meta tag Keywords -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--/Style-CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
    <!--//Style-CSS -->

    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all">

    <style>
        /* Remove number input spinners */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* 恢复radio按钮的默认样式 */
        input[type="radio"] {
            -webkit-appearance: radio;
            -moz-appearance: radio;
            appearance: radio;
            width: auto;
            margin-right: 5px;
        }

        .gender-group {
            margin: 15px 0;
        }

        .gender-group label {
            margin-right: 15px;
        }
    </style>

</head>

<body>

    <!-- form section start -->
    <section class="w3l-hotair-form">
        <h1>运动组队系统</h1>
        <img src="./images/background.jpg" class="background">
        <div class="container">
            <!-- /form -->
            <div class="workinghny-form-grid">
                <div class="main-hotair">
                    <div class="content-wthree">
                        <h2>注册</h2>
                        <form action="#" method="post"  onsubmit="alert('注册成功！'); setTimeout(function(){window.location.href='index.html';}, 10); return false;">
                            <input type="text" class="text" name="text" placeholder="用户名" required="" autofocus>
                            <input type="password" class="password" name="password" placeholder="密码" required="" autofocus>
                            <input type="number" class="age" name="age" placeholder="年龄" min="0" max="150" required="" autofocus> 
                            <div class="gender-group">
                                <input type="radio" name="gender" value="male"><label for="male">男</label>
                                <input type="radio" name="gender" value="female"><label for="male">女</label>
                            </div>
                            <input type="text" class="text" name="wechat_id" placeholder="微信号" required="" autofocus>
                            <button class="btn" type="submit">注册</button>
                        </form>
                    </div>
                    <div class="w3l_form align-self">
                        <div class="left_grid_info">
                            <img src="images/login.png" alt="" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
            <!-- //form -->
        </div>
    </section>
    <!-- //form section start -->
</body>

</html>
